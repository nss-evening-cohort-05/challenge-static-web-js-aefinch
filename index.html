<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>symbolTree</title>
	</head>
	<body>
		<form>
			<label for="treeHeight">How many rows tall would you like the tree to grow?</label>
			<br>
			<input type="text" id="treeHeight" name="treeHeight" placeholder="enter a whole number">
			<br>
			<label for="treeSymbol">What symbol would you like to use to create the tree?</label>
			<br>
			<input type="text" id="treeSymbol" name="treeSymbol" placeholder="enter any keyboard symbol">
			<br>
			<br>
			<input type="button" id = "grow" value="Grow your tree">
			<input type="reset" id = "clear" value="Clear" >
		</form>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
